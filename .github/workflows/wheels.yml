name: Build wheels

on: 
  # push:
   workflow_dispatch:

jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macOS-latest]

    steps:
      - uses: actions/checkout@v4

      # Used to host cibuildwheel
      - uses: actions/setup-python@v5

      - name: Install cibuildwheel
        run: python -m pip install cibuildwheel

      - name: Build wheels
        env:
          CIBW_BEFORE_ALL: >
               cd /tmp/ &&
               git clone https://github.com/kimwalisch/primecount &&
               cd primecount &&
               export CXXFLAGS="-fPIC" &&
               export LDFLAGS="-fPIC"
          
          CIBW_BEFORE_BUILD_LINUX: >
               cd /tmp/primecount &&
               cmake . -DWITH_OPENMP=OFF -DCMAKE_VERBOSE_MAKEFILE=TRUE -DBUILD_SHARED_LIBS=ON -DBUILD_STATIC_LIBS=OFF &&
               make && make install

          CIBW_BEFORE_BUILD_MACOS: >
               cd /tmp/primecount &&
               cmake . -DWITH_OPENMP=OFF -DCMAKE_VERBOSE_MAKEFILE=TRUE -DBUILD_SHARED_LIBS=OFF -DBUILD_STATIC_LIBS=ON &&
               make && make install

        run: python -m cibuildwheel --output-dir wheelhouse

      - uses: actions/upload-artifact@v4
        with:
          path: ./wheelhouse/*.whl
