name: Build & Test

on:
  pull_request:
    types: [opened, synchronize]
  push:
    tags:
      - '*'
  workflow_dispatch:
    # Allow to run manually

concurrency:
  # Cancel previous runs of this workflow for the same branch
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci:
    name: ${{ matrix.os }} with python ${{ matrix.python-version }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: ['macos-14', 'macos-latest', 'ubuntu-latest', 'windows-latest']
        python-version: ['3.12', '3.13', '3.14']
    steps:
    - name: Set up the repository
      uses: actions/checkout@v4
      with:
          submodules: recursive
          fetch-depth: 0
    - name: Setup Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
    - name: Setup uv
      uses: astral-sh/setup-uv@v6
    - name: Build
      run: |
        uv sync --frozen --inexact -v --no-install-project
        if [ "${{ matrix.os }}" = "macos-latest" ]; then
          brew update
          brew install primecount
          uv sync --frozen --inexact -v --no-build-isolation --no-editable --config-settings=builddir=builddir --config-settings=setup-args="--wrap-mode=nodownload"
        else
          uv sync --frozen --inexact -v --no-build-isolation --no-editable --config-settings=builddir=builddir
        fi
    - name: Test
      run: uv run --no-editable pytest --doctest-cython . -v
