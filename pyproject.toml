[build-system]
requires = [
    "setuptools>=61.2",
    "Cython",
    "cysignals",
]
build-backend = "setuptools.build_meta"

[project]
name = "primecountpy"
description = "Cython interface for C++ primecount library"
authors = [
    {name = "SageMath Developers", email = "sage-devel@googlegroups.com"},
]
dependencies = [
    "cysignals",
]
requires-python = ">=3.7"
license = {text = "GPLv3"}
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
]
dynamic = ["version"]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/dimpase/primecountpy"
"User Manual" = "https://primecountpy.readthedocs.io"
"Bug Tracker" = "https://github.com/dimpase/primecountpy/issues"

[tool.setuptools]
include-package-data = false

[tool.setuptools.dynamic]
version = {file = ["VERSION"]}
