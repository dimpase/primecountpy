[build-system]
requires = [
    "setuptools>=61.2",
    "Cython",
    "cysignals",
]
build-backend = "setuptools.build_meta"

[project]
name = "primecountpy"
version = "0.1.0"
description = "Cython interface for C++ primecount library"
authors = [
    {name = "SageMath Developers", email = "sage-devel@googlegroups.com"},
]
dependencies = [
    "cysignals",
]
requires-python = ">=3.7"
license = "GPL-3.0-or-later"
classifiers = [
    "Development Status :: 2 - Pre-Alpha",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Mathematics",
]

[project.readme]
file = "README.md"
content-type = "text/markdown"

[project.urls]
Homepage = "https://github.com/dimpase/primecountpy"
"User Manual" = "https://primecountpy.readthedocs.io"
"Bug Tracker" = "https://github.com/dimpase/primecountpy/issues"
